<div class='container'>
    <div class='card card-body' *ngFor='let news of usaNews'>
        <img src="{{news.urlToImage}}" alt="" class="card-img-top">
    <h3>{{news.title}}</h3>
    <p>{{news.description}}</p>
    <a href="{{news.url}}" class="btn btn-primary">clike here for more info..</a>
</div>
</div>
